<!DOCTYPE html>
<html>
  <head>
    <title>Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="clock">
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
      <div class="three"></div>
      <div class="six"></div>
      <div class="nine"></div>
      <div class="twelve"></div>
      <div class="center"></div>
      <script type="text/javascript" src="app.js"></script>
      
    </div>
  </body>
</html>
